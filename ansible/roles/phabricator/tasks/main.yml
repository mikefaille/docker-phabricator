- name: wait for mysql
  wait_for:
    port: 3306
    host: "{{ phabricator_conf['mysql.host'] }}"
  when: phase == "running"


- name: Migrate the database
  become: yes
  become_user: phd
  command: chdir={{ phabricator_path }} ./bin/storage upgrade --force
  when: phase == "running"



