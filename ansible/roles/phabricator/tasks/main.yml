- name: Install phd init script
  become: yes
  template:
    src: phd.ini.j2
    dest: /etc/supervisord.d/phabricator-phd.ini
    owner: root
    group: root
    mode: 0755
  when: phase == "building"


- name: Install phabricator deamons manager
  become: yes
  template:
    src: phabricator-deamon-mgr.sh.j2
    dest: /usr/local/bin/phabricator-deamon-mgr.sh
    owner: root
    group: root
    mode: 0755
  when: phase == "building"

- name: add phd group
  group:
    name: phd
    state: present
  when: phase == "building"

- name: add user phd
  user:
    name: phd
    groups: phd,apache
    system: yes
  when: phase == "building"

- name: add user git
  user:
    name: git
    system: yes
    # shell: /sbin/nologin
    # password: "NP"
    # update_password: always
  when: phase == "building"

- name: Clone libphutil
  git:
    repo: https://github.com/phacility/libphutil
    dest: /srv/www/libphutil
    version: stable
    depth: 1
  async: 45
  when: phase == "building"


- name: Clone arcanist
  git:
    repo: https://github.com/phacility/arcanist
    dest: /srv/www/arcanist
    version: stable
    depth: 1
  async: 45
  when: phase == "building"

- name: set /srv/www permissions
  become: yes
  file:
    path: /srv/www
    group: phd
    mode: 0775
  when: phase == "building"

- name: Clone phabricator
  become: yes
  become_user: phd
  git:
    repo: https://github.com/phacility/phabricator
    dest: "{{ phabricator_path }}"
    version: stable
    depth: 1
  when: phase == "building"

# - name: Selecting default.conf.php as Configuration File
