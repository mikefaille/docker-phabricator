#     dest: "{{ phabricator_path }}conf/local/ENVIRONMENT"
#     line: "default"
#     state: present
#     create: yes
#   when: phase == "building"

- name: Configure phabricator
  command: "bin/config set {{ item.key }} {{ item.value }} "
  args:
    chdir: "{{ phabricator_path }}"
  with_dict:
    "{{ phabricator_conf }}"
  when: phase == "building"

- name: Create the pid directory
  become: yes
  file:
    path: "/var/tmp/phd/pid"
    owner: phd
    group: phd
    state: directory
  when: phase == "building"

- name: Create the log directory
  become: yes
  file:
    path: "/var/tmp/phd/log"
    owner: phd
    group: phd
    state: directory
  when: phase == "building"

- name: Create the repository directory
  become: yes
  file:
    path: "{{ repositories_path }}"
    owner: phd
    group: phd
    state: directory
  when: phase == "building"

